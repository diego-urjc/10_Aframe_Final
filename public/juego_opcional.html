<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="camrender.js"></script>
    <script src="componentes4.js"></script>

</head>
<body>
    <a-scene xr-mode-ui="XRMode: xr">
        <a-assets>
            <audio id ="comedor_audio" src="comedor_audio.mp3"></audio>
            
            <canvas id="cam1"></canvas>
            
        </a-assets>
        <a-entity 
            juego="num_globos: 10; num_comedores: 3;
            col_globos:#4CC3D9;col_comedores:#f7f41a;col_jugador:#3bffff;
            tam_globos:0.5;tam_comedores:0.3;tam_jugador:0.3;
            vel_globos:1;vel_comedores:0.9;intervalo_globos:2000;
            dir_destructor:0 0 -1;lejos_destructor:6;cerca_destructor:1">
        </a-entity>

        <a-entity id="exp" sound="src: url(exp.mp3);pool:4; volume: 0.6;"></a-entity>

        <a-entity id="gamefont" visible="false"  side="double" 
        position="5.5 0 -3" scale="15 15 15"  
        text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: GAME OVER"></a-entity>

        <a-entity  ></a-entity>
        
        <a-entity id="rig" position="0 1.6 5"  movement-controls="fly: true">

            <a-entity id="jugador" camera look-controls wasd-controls >
                
                <a-entity 
                    marcador >
                </a-entity>
                <!-- pantalla para la camara-->
                <a-plane position="-2.4 -1.3 -2" rotation="0 0 0" width="0.8" height="0.5"
                    material="src: #cam1; opacity: .90; shader: flat; color: #c2f0f5" canvas-updater>
                </a-plane>
            </a-entity>
        
        </a-entity>

        <!-- camara con forma de caja -->
        <a-entity camera camrender="cid: cam1"
            position="0 6 -3" rotation="-90 90 0">
            <a-box width="0.5" height="0.5" depth="0.5" color="#c2b581 " material="shader: flat"></a-box>
        </a-entity>


        <a-sky hide-on-enter-ar color="#c2b581"></a-sky>
    </a-scene>
</body>
</html>
